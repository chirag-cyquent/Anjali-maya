<section id="section2" class=" contactUs contact_section parallax-lite" data-center="background-position: 50% 0px" data-top-bottom="background-position: 50% -100px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"><mark>Contact Me</mark></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post" action="/home/feedback">
                        <fieldset>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center">&nbsp;</span>
                                <div class="col-md-8">
                                    <input id="fname" name="fname" type="text" placeholder="First Name" class="form-control">
                                </div>
                            </div>
                            <!--div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center">&nbsp;</span>
                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                                </div>
                            </div>-->

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center">&nbsp;</span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="email" placeholder="Email Address" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center">&nbsp;</span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center">&nbsp;</span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                                </div>
                            </div>

                            <div class="form-group"> 
                                <span class="col-md-1 col-md-offset-2 text-center">&nbsp;</span>
                                <div class="col-md-8 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
             
    </div>
</section>
