<section class=" demo bg-light-gray " data-center=""  data-top-bottom="">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center demo_review">
                <h2 class="section-heading"><mark>Demo</mark></h2>
                    <h3 class="section-subheading text-muted"></h3>
            </div>
        </div> 
        <div class="wow fadeInRight" data-wow-duration="2s">
        
        {{foreach $demo as $subArr}}
        <div class="row"> 
         
            <div class="col-lg-12">   
                <div class="home_blog_content gallery wow fadeInLeft" data-wow-duration="2s">
               
                    {{foreach $subArr as $row}}
                    <!--Start post-->
                    <div class="post animated" style="--webkit-animation-delay: 0.4s; --webkit-animation-delay: 0.4s; --moz-animation-delay: 0.4s; --o-animation-delay: 0.4s; --ms-animation-delay: 0.4s;">
                        <div class="post_inner">
                            <div class="post_thumbnil"><iframe  src="{{$row['embeded']}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                            <div class="post_content">
                                <h4 class="post_title">{{$row['title']}}</h4>
                            </div>
                        </div>
                    </div>
                {{/foreach}}
                </div>
            </div>
        </div>
         {{/foreach}}
    </div> 
</div>
</section>
