{{include file="header.html"}}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                  <h1 class="h2">Demo</h1>
                  <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                     
                    </div>
                   
                  </div>
                </div>
      
                <div class="my-4"  width="900" height="380">
                    <form method="post" action="/admin/demo/save/">
                        <div class="form-group">
                          <label for="text">Order No:</label>
                          <input type="text" class="form-control" name="order_no" value="{{$demo['order_no']}}">
                        </div>
                        <div class="form-group">
                          <label for="pwd">Embed Code:</label>
                          <textarea class="form-control" name="embededContent">{{$demo['embeded']}}</textarea>
                        </div>
                        <input type="hidden" name="embededID" value="{{$demo['hash_id']}}">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <span>{{$ERROR}}</span>
                </div>
      
                <h2>List</h2>
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Sr no</th>
                            <th>Video</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{foreach $demos as $index => $rows}}
                      <tr>
                        <td>{{$index+1}}</td>
                        <td>{{$rows['embeded']}}</td>
                        <td><a href="/admin/demo/edit/{{$rows['hash_id']}}" >Edit</a> | <a href="/admin/demo/delete/{{$rows['hash_id']}}" >DELETE</a></td>
                      </tr>
                    {{/foreach}}
                    </tbody>
                  </table>
                </div>
              </main>
    {{include file="footer.html"}}
